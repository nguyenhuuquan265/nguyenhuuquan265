<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="img/logo.svg" alt=""></div>
                <img src="img/bg.svg" alt=""></div>
                <div class="image"></div>
                <div class="text">Start for free & Get <br />attractive offers today !
        </div>
    </div>

    <form action="#" id="form" method="post">
        <div>
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an acccount?<br/>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/48/google-logo.png" />
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/color/48/facebook-new.png" />
                        Sign In
                    </div>
                </div>
            </div>
            <div class="or">Or</div>
        </div>
        <!--Username input-->
        <div>
            <label for="username">User Name</label>
            <i Class="fas fa-user"></i>
            <input type="text" name ="username"id="username"placeholder="James Bond">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <!--Email input-->
        <div>
            <label for="email"></label>
            <i class="far fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="abc@gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <!--Password input-->
        <div>
            <label for="password"></label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <button id="btn" type="submit">submit</button>
    </form>
    </div>
</body>
<script src="main.js"></script>
</html>
