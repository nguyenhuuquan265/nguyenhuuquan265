<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo, background,text -->
            <div class="Logo">
                <img src="img/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">Start for free & Get <br> attractive offers today!</div>

        </div>
        <!-- register, login (google,facebook)-->
        <form id="form">
            <div class="social">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                <div class="title">Get started</div>
                <div class="question">Already Have an Account?<br>
                    <span>Sign in</span>
                </div>
                <div class="button">
                    <div class="btn-1">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                        Sign Up
                    </div>z                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                    <div class="btn-2">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                        Sign Up
                    </div>
                    <div>Or</div>
                

                </div>

            </div>

        <div>
            <!-- Input username -->
            <label for="username">User Name</label>
            <i class="fas fa-user"></i>
            <input type="username" id="username" placeholder="James bond">
        </div>
        <div>
            <!--Input email-->
            <label for="email">Email</label>
            <i class="far fa-envelope"></i>
            <input type="email" id="Email" placeholder="bond@gmail.com">

        </div>
        <div>
            <!--Input Password-->
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="Password" placeholder="Password here">
        </div>
        <button type="submit" id="submit">Submit</button>

    </form>
    </div>
    
</body>
</html>
